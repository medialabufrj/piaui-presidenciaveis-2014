<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>medialab presidenciaveis 2014</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    </head>
    <body>
        
        <div id="container">
            <div id="vis-control" class="">
                <label id="vis-time-date">Data</label>
                <div class="vis-group">
                    <input id="vis-time-range" type="range" min="0" max="10" value="0" step="1"/>
                    <input id="vis-time-play" type="button" value="Replay"/>
                </div>
                <div class="vis-group">
                    <div id="vis-filter-vis" class="vis-filter"></div>
                    <div id="vis-filter-candidatos" class="vis-filter"></div>
                </div>
            </div>

            <div id="vis-wrapper"></div>

            <div id="vis-tip">
                <div class="local string"></div>
                <h3 class="candidato string"></h3>
                <div><span class="categoria string"></span> <span class="data string"></span></div>
                <div class="atividade string"></div>
            </div>

            <img src="./images/footer.png" style="margin-top:50px;" alt=""/>
        </div>

        <!-- Google Analytics -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-44330723-2', 'auto');
        ga('send', 'pageview');

        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/react/react-with-addons.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/components.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
